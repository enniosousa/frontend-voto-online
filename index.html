<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
  <div class="container col-xl-10 col-xxl-8 p-2">
  <div class="row align-items-center g-lg-5 py-3">
    <!-- inicio lado esquerdo -->
    <div class="col-lg-6 text-center text-lg-start">
    <div class="text-center">
    <img class="d-block mx-auto mb-4" src="https://educacao.rs.gov.br/matriz_common/images/logos/simbolo_RS.png" alt="Brasão da Secretaria de Educação do Estado do Rio Grande do Sul" />
    <h1 class="fw-bold">SECRETARIA DA EDUCAÇÃO</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Eleições para direção das escolas estaduais do Rio Grande do Sul.</p>
    </div>
  </div>
    </div>
    <!-- fim lado esquerdo -->

    <!-- inicio teclado numerico -->
    <div class="col-md-10 mx-auto col-lg-6">
      <form class="p-4 p-md-3 border rounded-3 bg-light">
        <div class="btn-group-vertical ml-4 w-100" role="group" aria-label="Basic example">
          <div class="btn-group">
              <input class="text-center form-control-lg mb-2 w-100" id="code" style="font-size:calc(1.625rem + 1.5vw);letter-spacing:.4rem;" type="number">
          </div>
          <div class="btn-group btn-group-lg">
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="1">
                <span class="display-3 fw-bold">1</span>
              </button>
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="2">
                <span class="display-3 fw-bold">2</span>
              </button>
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="3">
                <span class="display-3 fw-bold">3</span>
              </button>
          </div>
          <div class="btn-group">
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="4">
                <span class="display-3 fw-bold">4</span>
              </button>
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="5">
                <span class="display-3 fw-bold">5</span>
              </button>
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="6">
                <span class="display-3 fw-bold">6</span>
              </button>
          </div>
          <div class="btn-group">
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="7">
                <span class="display-3 fw-bold">7</span>
              </button>
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="8">
                <span class="display-3 fw-bold">8</span>
              </button>
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="9">
                <span class="display-3 fw-bold">9</span>
              </button>
          </div>
          <div class="btn-group">
              <button type="button" disabled class="btn btn-outline-secondary p-0" style="color:transparent; border-color:transparent">
                <span class="display-3 fw-bold">0</span>
              </button>
              <button type="button" class="btn btn-outline-secondary p-0 numpad-key" value="0">
                <span class="display-3 fw-bold">0</span>
              </button>
              <button type="button" disabled class="btn btn-outline-secondary p-0" style="color:transparent; border-color:transparent">
                <span class="display-3 fw-bold">0</span>
              </button>
          </div>
          <div class="btn-group mt-4">
              <button type="reset" class="btn btn-warning p-3 numpad-key" value="8">
                <span class="display-6 fw-bold"><i class="fas fa-backspace d-block"></i> <span class="d-block">CORRIGE</span></span>
              </button>
              <button type="submit" class="btn btn-success p-3 numpad-key" value="9">
                <span class="display-6 fw-bold"><i class="fas fa-vote-yea d-block"></i> <span class="d-block">CONFIRMA</span></span>
              </button>
          </div>
        </div>
      </form>
    </div>

    <!-- fim teclado numerico -->
  </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
