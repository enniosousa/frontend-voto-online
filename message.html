<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 p-2">
      <div class="row align-items-center g-lg-5 py-3">
        <div class="col-lg-6 text-center text-lg-start">
          <div class="text-center">
            <img
              class="d-block mx-auto mb-4"
              src="https://educacao.rs.gov.br/matriz_common/images/logos/simbolo_RS.png"
              alt="Brasão da Secretaria de Educação do Estado do Rio Grande do Sul"
            />
            <h1 class="fw-bold">SECRETARIA DA EDUCAÇÃO</h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">
                Eleições para direção das escolas estaduais do Rio Grande do
                Sul.
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-10 mx-auto col-lg-6">
          <div class="card bg-success text-white w-100 text-center">
            <div class="card-body">
              <i
                class="card-title display-1 fw-bold fas fa-vote-yea d-block"
              ></i>
              <p class="card-text display-3">Voto registrado com sucesso!</p>
            </div>
          </div>

          <a href="#" class="btn btn-lg btn-primary w-100 mt-4">NOVO VOTO</a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
